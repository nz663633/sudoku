    <title>Document</title>
    <style>
        table, tr, td{
            border: 1px solid black;
            border-collapse: collapse;
        }
        td {
            width: 40px;
            height: 40px;
        }
        tr:nth-child(3n+1) {
            border-top: 2px solid black;
            border-left: 2px solid black;
        }
        td:nth-child(3n+1) {
            border-left: 2px solid black;
        }
        tr:last-child {
            border-bottom: 2px solid black;
        }
        td:last-child {
            border-right: 2px solid black;
        }
    </style>
</head>
